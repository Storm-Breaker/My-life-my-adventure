<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avonturir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
<link rel="stylesheet" href="/asset/style.css">
</head>
<body>
    
        <!-- Login Form -->
        <div class="container outside">
            <div class="row my-5">
                <form id="login" class="col-6 mx-auto text-center border py-5">
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email" placeholder="Ex. Someone@mail.com"> <br>
                    <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Password"> <br> <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <small id="account" class="form-text text-muted">Didnt have account?</small><a id="to-register" href="#" style="font-size: smaller;color: rgb(4, 0, 255);">Register</a>
                </form>
            </div>
        </div>
        <!-- Register Form -->
        <div class="container outside">
            <div class="row my-5">
                <form id="register" class="col-6 mx-auto text-center border py-5">
                    <label for="firt name">First Name</label><br>
                    <input type="text" name="firstName" id="firstName" placeholder="Your first name"> <br>
                    <label for="last name">Last Name</label><br>
                    <input type="text" name="lastName" id="lastName" placeholder="Your last name"> <br>
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="emailReg" placeholder="Your email"> <br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="passwordReg" placeholder="Your Password"> <br> <br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <!-- Read Form -->
        <div>
            <table id="todo" style="border-collapse: collapse;width: 70px;position: relative;left: 100px;"></table>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        const baseUrl = `http://localhost:3000`
        function fetchRead(){
            $.ajax(`${baseURL}/....`,{
                method: 'GET',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            .done (res => {
                $("#todo").empty()
                $("#todo").append(`<tr>
                <th>Location</th>
                <th>Date</th>
                <th>Activity</th>
                <th>Weather</th>
                </tr>`)
                res.forEach((el) => {
                    $("#todo").append(`<tr>
                    <td>${el.location}</td>
                    <td>${el.date}</td>
                    <td>${el.activity}</td>
                    <td>${el.weather}</td>
                    </tr>`)
                })
            })
            .fail (err => {
                console.log(err)
            })
        }

        $(document).ready(function(){
            if(!localStorage.getItem('access_token') && !localStorage.getItem('register_key')){
                $("#login").show()
                $("#register").hide()
                $("#todo").hide()
            }else if (!localStorage.getItem('access_token') && localStorage.getItem('register_key')){
                $("#login").hide()
                $("#register").show()
                $("#todo").hide()
            }else if(localStorage.getItem('access_token') && !localStorage.getItem('register_key')){
                fetchRead()
                $("#login").hide()
                $("#register").hide()
                $("#todo").show()
            }
            $("#to-register").on("click",function (){
                $("#login").hide()
                $("#register").show()
                $("#todo").hide()
                localStorage.setItem("register_key","register")
            })
            $("#register").on("submit",function(e){
                e.preventDefault()
                const firstName = $("#firstName").val()
                const lastName = $("#lastName").val()
                const email = $("#emailReg").val()
                const password = $("#passwordReg").val()
                $.ajax(`${baseURL}/register`,{
                    method: 'POST',
                    data: {
                        firstName,
                        lastName,
                        email,
                        password
                    }
                })
                .done(function(res) {
                    localStorage.removeItem("register_key")
                    $("#login").show()
                    $("#register").hide()
                    $("#todo").hide()
                })
                .fail(function(err){
                    console.log(err)
                })
            })
        })
    </script>
</body>
</html>
