    <script>
        const baseUrl = `http://localhost:3000`
        function fetchRead() {
            $.ajax(`${baseURL}/....`, {
                method: 'GET',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
                .done(res => {
                    $("#todo").empty()
                    $("#todo").append(`<tr>
                <th>Location</th>
                <th>Date</th>
                <th>Activity</th>
                <th>Weather</th>
                </tr>`)
                    res.forEach((el) => {
                        $("#todo").append(`<tr>
                    <td>${el.location}</td>
                    <td>${el.date}</td>
                    <td>${el.activity}</td>
                    <td>${el.weather}</td>
                    </tr>`)
                    })
                })
                .fail(err => {
                    console.log(err)
                })
        }

        function showMainPage() {
            $(".inside").show()
            $(".outside").hide()
        }
        function showLogin() {
            $(".inside").hide()
            $(".outside").show()
        }

        function deletePlan(id) {
            $.ajax(`${baseURL}/plans/${id}`, {
                method: 'DELETE',
                headers: {
                    access_token: localStorage.getItem("access_token")
                }
            })
                .done(response => {
                    fetchPlan()
                })
                .fail(err => {
                    console.log(err)
                })
        }

        function createPlan() { //not done yet

        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token
            $.ajax({
                url: "http://localhost:3000/user/googleSignIn",
                method: "POST",
                headers: {
                    id_token: id_token
                }
            })
                .done(response => {
                    localStorage.setItem("token", response.token)
                    $('#login').hide()
                    $('#register').hide()
                    $('#todo').show()
                })

                .catch(err => {
                    console.log(err, "error")
                })
        }

        $(document).ready(function () {
            if (!localStorage.getItem('access_token') && !localStorage.getItem('register_key')) {
                $("#login").show()
                $("#register").hide()
                $("#todo").hide()
            } else if (!localStorage.getItem('access_token') && localStorage.getItem('register_key')) {
                $("#login").hide()
                $("#register").show()
                $("#todo").hide()
            } else if (localStorage.getItem('access_token') && !localStorage.getItem('register_key')) {
                fetchRead()
                $("#login").hide()
                $("#register").hide()
                $("#todo").show()
            }

            $("#to-register").on("click", function () {
                $("#login").hide()
                $("#register").show()
                $("#todo").hide()
                localStorage.setItem("register_key", "register")
            })

            $("#register").on("submit", function (e) {
                e.preventDefault()
                const firstName = $("#firstName").val()
                const lastName = $("#lastName").val()
                const email = $("#emailReg").val()
                const password = $("#passwordReg").val()
                $.ajax(`${baseURL}/register`, {
                    method: 'POST',
                    data: {
                        firstName,
                        lastName,
                    }
                        .done(function (res) {
                            localStorage.removeItem("register_key")
                            $("#login").show()
                            $("#register").hide()
                            $("#todo").hide()
                        })
                        .fail(function (err) {
                            console.log(err)
                        })
                })
                $("#login").on("submit", function (e) {
                    e.preventDefault()
                    const email = $("#email").val()
                    const password = $("#password").val()
                    //disini request server
                    $.ajax(`${baseURL}/users`, {
                        method: 'POST',
                        data: {
                            email,
                            password
                        }
                    })
                        .done(response => {
                            localStorage.setItem("access_token", response.access_token)
                            fetchTodos()

                            $(".outside").hide()
                        })
                        .fail(err => {
                            console.log(err)
                        })
                        .always(_ => {
                            $("#login").trigger("reset")
                        })
                })

                $("#logout").on("click", function () {
                    $(".inside").hide()
                    $(".outside").show()
                    localStorage.clear()
                    // localStorage.removeItem("access_token")
                })
            })
        })
